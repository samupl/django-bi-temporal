[tox]
isolated_build = True
envlist =
    py38
    py39
    py310
    py311
    type

[testenv]
deps = -r requirements.txt
commands = pytest tests


[testenv:type]
deps = mypy
    django-stubs
commands = mypy ../src
changedir = tests

[pytest]
DJANGO_SETTINGS_MODULE = settings
python_files = tests.py test_*.py *_tests.py

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, type
